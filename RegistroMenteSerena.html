<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - MenteSerena</title>
    <link rel="stylesheet" href="assets/css/Style.css">
</head>
<body>

<div class="container">

    <div class="logo">
        <img src="C:\Users\alexa\Downloads\menteserena.png" alt="MenteSerena Logo" class="logo-img">
        <span>MenteSerena</span>
    </div>

    <p class="subtitle">Tu bienestar mental es nuestra prioridad</p>

   
    <form id="registerForm">
        <input type="text" placeholder="Nombre completo" required>
        <input type="email" placeholder="Correo electrónico" required>
        <input type="password" placeholder="Contraseña" required>
        <input type="password" placeholder="Confirmar contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

    <p class="link">
        ¿Ya tienes cuenta?
        <a href="MenteSerenaLogin.html">Iniciar sesión</a>
    </p>

</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();
    window.location.href = "MenteSerenaLogin.html";
});
</script>

</body>
</html>
